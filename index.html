<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Class Creator</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/top.js"></script>
</head>
<body>
  <header class="header">
    <h1>Class Creator</h1>
  </header>
  <article class="contents">
    <div class="box-border">
      <p id="js-create"></p>
    </div>
    <p id="js-error" class="txt-error"></p>

    <div class="box-flex">
      <div>
        <select id="level-1" class="form-select" name="category">
          <option value="" class="default" selected>選択してください</option>
          <option value="レイアウト系" data-cat="rayout">レイアウト系</option>
          <option value="セクション・ボックス系" data-cat="section">セクション・ボックス系</option>
          <option value="グリッド系" data-cat="grid">グリッド系</option>
          <option value="モジュール系" data-cat="module">モジュール系</option>
        </select>
        <select id="level-2" class="form-select" name="identifier">
          <option value="" class="default" selected>選択してください</option>
          <option value="header" data-cat="rayout" title="大枠のヘッダー内の要素">header</option>
          <option value="footer" data-cat="rayout">footer</option>
          <option value="contents" data-cat="rayout">contents</option>
          <option value="area" data-cat="section">area</option>
          <option value="sec" data-cat="section">sec</option>
          <option value="box" data-cat="section">box</option>
          <option value="grid" data-cat="grid">grid</option>
          <option value="mod" data-cat="module">mod</option>
          <option value="hero" data-cat="module">hero</option>
          <option value="nav" data-cat="module">nav</option>
          <option value="btn" data-cat="module">btn</option>
          <option value="ico" data-cat="module">ico</option>
          <option value="ttl" data-cat="module">ttl</option>
          <option value="fig" data-cat="module">fig</option>
          <option value="img" data-cat="module">img</option>
          <option value="txt" data-cat="module">txt</option>
          <option value="link" data-cat="module">link</option>
          <option value="list" data-cat="module">list</option>
          <option value="table" data-cat="module">table</option>
          <option value="form" data-cat="module">form</option>
        </select>
      </div>
      <div>ー</div>
      <div>
        <label><input id="level-3" type="checkbox" class="form-checkbox" name="" value="cmn"><span>cmn</span></label>
      </div>
      <div>ー</div>
      <div>
        <input id="level-4" type="text" class="form-text" name="" value="" placeholder="詳細" pattern="^[a-z]+$">
      </div>
      <div>ー</div>
      <div>
        <input id="level-5" type="text" class="form-text" name="" value="" placeholder="連番" pattern="^[0-9]+$">
      </div>
    </div>
    <input id="js-trigger" type="button" class="form-button" name="" value="Create!">
  </article>
  <footer class="footer">
    <p class="footer-copyright">&copy; 2016 M.Matsubara</p>
  </footer>

</body>
</html>
